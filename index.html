<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr. Bhusal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/typewriter-effect@2.18.0/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link rel="icon" href="./logopb.png" type="image/png" />
  <link rel="stylesheet" href="responsive.css" />
  <style>
    /* Your original styles exactly as you had them */
    body {
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
    }

    header {
      background: white;
      border-radius: 1rem;
      box-shadow:
        0 4px 15px rgba(66, 133, 244, 0.3),
        0 0 12px rgba(66, 133, 244, 0.4);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
    }

    .logo img {
      height: 32px;
      width: 32px;
      border-radius: 9999px;
      object-fit: cover;
    }

    nav {
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1.05rem;
      color: #111827;
    }

    nav a {
      position: relative;
      padding: 0.25rem 0.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }

    nav a:hover,
    nav a.active {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      box-shadow:
        0 0 8px #6366f1,
        inset 0 2px 6px rgba(255, 255, 255, 0.7);
    }

    .btn-login,
    .btn-signup {
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      border: 2px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 -3px 0 rgba(255, 255, 255, 0.3);
    }

    .btn-login {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
      box-shadow:
        inset 0 -3px 6px rgba(79, 70, 229, 0.8),
        0 4px 8px rgba(79, 70, 229, 0.5);
    }

    .btn-login:hover {
      background: #3b36d8;
      box-shadow:
        inset 0 -4px 8px rgba(59, 54, 216, 0.9),
        0 6px 12px rgba(59, 54, 216, 0.7);
    }

    .btn-signup {
      background: white;
      color: #ef4444;
      border-color: #ef4444;
      box-shadow: inset 0 -3px 6px rgba(239, 68, 68, 0.3);
    }

    .btn-signup:hover {
      background: #ef4444;
      color: white;
      box-shadow:
        inset 0 -4px 8px rgba(239, 68, 68, 0.9),
        0 6px 12px rgba(239, 68, 68, 0.7);
    }

    #typewriter {
      font-weight: 600;
      color: #4f46e5;
      font-size: 1.25rem;
      font-family: 'Courier New', Courier, monospace;
      min-width: 230px;
      display: inline-block;
    }

    /* Glowing photo effect and animation */
    .profile-photo {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 0.8s ease-out both;
      border-radius: 9999px;
      width: 128px;
      height: 128px;
      object-fit: cover;
      box-shadow:
        0 4px 15px rgba(66, 133, 244, 0.3),
        0 0 12px rgba(66, 133, 244, 0.4);
    }

    .profile-photo:hover {
      transform: scale(1.07);
      box-shadow:
        0 6px 20px rgba(66, 133, 244, 0.6),
        0 0 16px rgba(66, 133, 244, 0.8);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animated icons */
    .social-icon {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.25);
      box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    /* Avatar dropdown styles */
    .avatar-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .avatar-dropdown {
      position: absolute;
      right: 0;
      top: 110%;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 0.5rem 0;
      min-width: 120px;
      display: none;
      z-index: 1000;
    }

    .avatar-dropdown.show {
      display: block;
    }

    .avatar-dropdown button {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: #4f46e5;
      cursor: pointer;
      transition: background-color 0.2s;
    }
#loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
    .avatar-dropdown button:hover {
      background-color: #e0e7ff;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
  <img src="./load.gif" alt="Loading..." />
</div>
  <header>
    <div class="logo" aria-label="Mr. Bhusal logo">
      <img src="./logopb.png" alt="Prashanta Bhusal" />
      <span>Mr. Bhusal</span>
    </div>
    <nav role="navigation" aria-label="Primary navigation">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="auth-buttons">
      <button class="btn-login" type="button" onclick="location.href='login.html'">Login</button>
      <button class="btn-signup" type="button" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </header>

  <section id="home" style="text-align:center; padding: 4rem 1rem;">
    <img src="prashanta.jpeg" alt="Prashanta Bhusal" class="profile-photo mx-auto mb-6" />
    <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem;">Hi, I'm Prashanta Bhusal</h1>
    <p style="font-size: 1.25rem; margin-bottom: 1rem;">
      And I am a <span id="typewriter"></span>
    </p>
    <p style="max-width: 600px; margin: 0 auto; font-size: 1rem; color: #444;">
      A creative developer offering web design, graphics, and AI-based solutions. I'm also an active member of Hack Club Butwal, building modern and impactful digital experiences.
    </p>

    <!-- Animated Social Icons -->
    <div class="flex justify-center gap-6 mt-6 text-xl">
      <a href="https://facebook.com/prashantabhusal065" target="_blank" class="text-blue-600 social-icon">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://github.com/mrbhusal" target="_blank" class="text-gray-800 social-icon">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://discord.com/users/mrbhusal" target="_blank" class="text-indigo-600 social-icon">
        <i class="fab fa-discord"></i>
      </a>
      <a href="mailto:www.prashantabhusal@gmail.com" target="_blank" class="text-red-500 social-icon">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </section>

  <script>
    // Typewriter effect initialization
    const typewriter = new Typewriter(document.getElementById('typewriter'), {
      loop: true,
      delay: 70,
      deleteSpeed: 40,
    });

    typewriter
      .typeString("Graphic Designer")
      .pauseFor(1200)
      .deleteAll()
      .typeString("Web Designer")
      .pauseFor(1200)
      .deleteAll()
      .typeString("Programmer")
      .pauseFor(1200)
      .deleteAll()
      .typeString("Member of Hack Club Butwal")
      .pauseFor(1200)
      .deleteAll()
      .typeString(" IT-Enthusiastic")
      .pauseFor(1200)
      .deleteAll()
      .start();

    // Swap Login/Signup with avatar if logged in
    document.addEventListener('DOMContentLoaded', () => {
      const loggedIn = localStorage.getItem('loggedIn');
      const avatarUrl = localStorage.getItem('avatarUrl');

      if (loggedIn === 'true' && avatarUrl) {
        const authButtonsDiv = document.getElementById('auth-buttons');
        authButtonsDiv.innerHTML = `
          <div class="avatar-container" tabindex="0" aria-label="User menu" role="button" aria-haspopup="true" aria-expanded="false">
            <img src="${avatarUrl}" alt="User Avatar" class="profile-photo" style="width:40px; height:40px;"/>
            <div class="avatar-dropdown" role="menu">
              <button id="logout-btn" role="menuitem">Logout</button>
            </div>
          </div>
        `;

        const avatarContainer = authButtonsDiv.querySelector('.avatar-container');
        const dropdown = authButtonsDiv.querySelector('.avatar-dropdown');
        const logoutBtn = document.getElementById('logout-btn');

        // Toggle dropdown on avatar click or keyboard enter/space
        avatarContainer.addEventListener('click', () => {
          dropdown.classList.toggle('show');
          const expanded = avatarContainer.getAttribute('aria-expanded') === 'true';
          avatarContainer.setAttribute('aria-expanded', !expanded);
        });
        avatarContainer.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            dropdown.classList.toggle('show');
            const expanded = avatarContainer.getAttribute('aria-expanded') === 'true';
            avatarContainer.setAttribute('aria-expanded', !expanded);
          }
        });

        // Logout handler
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('avatarUrl');
          localStorage.removeItem('userEmail');
          location.reload();
        });

        // Close dropdown if clicking outside
        document.addEventListener('click', (e) => {
          if (!authButtonsDiv.contains(e.target)) {
            dropdown.classList.remove('show');
            avatarContainer.setAttribute('aria-expanded', false);
          }
        });
      }
    });
    window.addEventListener('load', function () {
  setTimeout(function () {
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }, 5000); // 5000 milliseconds = 5 seconds
});
  </script>
</body>
</html>
