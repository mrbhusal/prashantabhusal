<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr. Bhusal - Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="logopb.png" type="image/png" />
  <style>
    body {
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
      color: #111827;
      min-height: 100vh;
    }
    header {
      background: white;
      border-radius: 1rem;
      box-shadow:
        0 4px 15px rgba(66, 133, 244, 0.3),
        0 0 12px rgba(66, 133, 244, 0.4);
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: #111827;
      user-select: none;
    }
    .logo img {
      height: 32px;
      width: 32px;
      border-radius: 9999px;
      object-fit: cover;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-weight: 600;
      font-size: 1.05rem;
      color: #111827;
    }
    nav a {
      position: relative;
      padding: 0.25rem 0.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
    }
    nav a:hover,
    nav a.active {
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      box-shadow:
        0 0 8px #6366f1,
        inset 0 2px 6px rgba(255, 255, 255, 0.7);
    }
    .btn-login,
    .btn-signup {
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      border: 2px solid transparent;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 -3px 0 rgba(255, 255, 255, 0.3);
    }
    .btn-login {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
      box-shadow:
        inset 0 -3px 6px rgba(79, 70, 229, 0.8),
        0 4px 8px rgba(79, 70, 229, 0.5);
      margin-right: 0.5rem;
    }
    .btn-login:hover {
      background: #3b36d8;
      box-shadow:
        inset 0 -4px 8px rgba(59, 54, 216, 0.9),
        0 6px 12px rgba(59, 54, 216, 0.7);
    }
    .btn-signup {
      background: white;
      color: #ef4444;
      border-color: #ef4444;
      box-shadow: inset 0 -3px 6px rgba(239, 68, 68, 0.3);
    }
    .btn-signup:hover {
      background: #ef4444;
      color: white;
      box-shadow:
        inset 0 -4px 8px rgba(239, 68, 68, 0.9),
        0 6px 12px rgba(239, 68, 68, 0.7);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-weight: 800;
      font-size: 2.5rem;
      color: #4f46e5;
      text-align: center;
      margin-bottom: 2rem;
      user-select: none;
    }

    .contact-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Contact Form Styling */
    .contact-form {
      flex: 1 1 400px;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 28px #3b82f633;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .contact-form label {
      font-weight: 600;
      color: #374151;
      user-select: text;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: none;
      background: #f3f4f6;
      color: #1f2937;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #3b82f666;
      resize: vertical;
      transition: box-shadow 0.3s ease, background 0.3s ease;
      user-select: text;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 14px #3b82f6cc;
      background: #fff;
    }
    .contact-form textarea {
      min-height: 140px;
    }
    .contact-form button {
      background: #3b82f6;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px #3b82f6cc;
      font-size: 1.1rem;
      align-self: center;
      width: 50%;
      min-width: 180px;
    }
    .contact-form button:hover {
      background: #2563eb;
      box-shadow: 0 10px 25px #2563ebcc;
    }

    /* Advanced Contact Info Styling */
    .contact-info {
      flex: 1 1 350px;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 28px #3b82f633;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: center;
    }
    .contact-info h2 {
      color: #4f46e5;
      font-weight: 800;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
      margin-bottom: 1rem;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      color: #374151;
    }
    .info-item i {
      font-size: 1.6rem;
      color: #3b82f6;
      min-width: 30px;
      text-align: center;
      user-select: none;
    }
    .info-item a {
      color: #2563eb;
      text-decoration: none;
      transition: color 0.3s ease;
      user-select: text;
    }
    .info-item a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    /* Working hours styling */
    .working-hours {
      background: #e0e7ff;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      color: #3730a3;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      box-shadow: inset 0 0 8px #c7d2fe;
      user-select: none;
    }

    /* Social Links in contact info */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .social-links a {
      color: #3b82f6;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      color: #2563eb;
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        gap: 2rem;
        padding: 0 1rem;
      }
      .contact-form, .contact-info {
        flex: 1 1 100%;
      }
      .contact-form button {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>

<header>

    <span>Mr. Bhusal</span>
  </div>
  <nav role="navigation" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>

</main>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const authButtonsDiv = document.getElementById('auth-buttons');
    const loggedIn = localStorage.getItem('loggedIn');
    const avatarUrl = localStorage.getItem('avatarUrl');

    if (loggedIn === 'true' && avatarUrl && authButtonsDiv) {
      authButtonsDiv.innerHTML = `
        <div class="avatar-container" tabindex="0" aria-label="User menu" role="button" aria-haspopup="true" aria-expanded="false" style="position: relative; display: inline-block; cursor: pointer;">
          <img src="${avatarUrl}" alt="User Avatar" style="width:40px; height:40px; border-radius:9999px; object-fit: cover;" />
          <div class="avatar-dropdown" role="menu" style="position: absolute; right: 0; top: 110%; background: white; border-radius: 0.5rem; box-shadow: 0 4px 10px rgba(0,0,0,0.15); padding: 0.5rem 0; min-width: 120px; display: none; z-index: 1000;">
            <button id="logout-btn" role="menuitem" style="background:none; border:none; width:100%; text-align:left; padding:0.5rem 1rem; font-weight:600; color:#4f46e5; cursor:pointer;">Logout</button>
          </div>
        </div>
      `;

      const avatarContainer = authButtonsDiv.querySelector('.avatar-container');
      const dropdown = authButtonsDiv.querySelector('.avatar-dropdown');
      const logoutBtn = document.getElementById('logout-btn');

      avatarContainer.addEventListener('click', () => {
        const isShown = dropdown.style.display === 'block';
        dropdown.style.display = isShown ? 'none' : 'block';
        avatarContainer.setAttribute('aria-expanded', !isShown);
      });
      avatarContainer.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const isShown = dropdown.style.display === 'block';
          dropdown.style.display = isShown ? 'none' : 'block';
          avatarContainer.setAttribute('aria-expanded', !isShown);
        }
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('loggedIn');
        localStorage.removeItem('avatarUrl');
        localStorage.removeItem('userEmail');
        location.reload();
      });

      document.addEventListener('click', (e) => {
        if (!authButtonsDiv.contains(e.target)) {
          dropdown.style.display = 'none';
          avatarContainer.setAttribute('aria-expanded', false);
        }
      });
    }
  });
</script>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  (function(){
    emailjs.init("v-TBqWppfClYlat8A"); // Replace YOUR_USER_ID with your EmailJS user ID
  })();

  const form = document.getElementById('contact-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Validate form fields
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }
    

    // Send form data via EmailJS
    emailjs.sendForm('mrbhusal', 'template_1pd2h8a', this)
      .then(() => {
        alert('Thank you for reaching out! Your message has been sent.');
        form.reset();
      }, (error) => {
        alert('Oops! Something went wrong. Please try again later.');
        console.error('EmailJS error:', error);
      });
  });
  
</script>
