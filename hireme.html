<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Hire Me </title>
<link rel="icon" href="logopb.png" type="image/png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Form entrance animation */
  @keyframes fadeZoomIn {
    0% {
      opacity: 0;
      transform: scale(0.95);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Glow pulse on hover/focus */
  @keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 8px 2px rgba(37, 99, 235, 0.6);
    }
    50% {
      box-shadow: 0 0 12px 4px rgba(37, 99, 235, 0.9);
    }
  }

  body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 3rem 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #e0e6f1;
}

form {
  background: linear-gradient(145deg, #1e293b, #334155);
  max-width: 600px;
  width: 100%;
  padding: 3rem 3rem 2.5rem;
  border-radius: 15px;
  box-shadow:
    0 0 20px 4px rgba(59, 130, 246, 0.7),
    0 12px 40px rgba(0, 0, 0, 0.85);
  box-sizing: border-box;
  animation: fadeZoomIn 0.7s ease forwards;
  color: #f1f5f9;
}

  h2 {
    margin-bottom: 2.5rem;
    font-weight: 700;
    font-size: 2.25rem;
    color: #3b82f6; /* bright blue */
    text-align: center;
    user-select: none;
    text-shadow: 0 0 6px #3b82f6;
  }

  .input-group {
    margin-bottom: 1.8rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  textarea,
  input[type="file"] {
    width: 100%;
    padding: 1.15rem 1.5rem;
    border-radius: 12px;
    border: 2px solid #334155;
    font-size: 1rem;
    color: #f1f5f9;
    background: #273449;
    box-sizing: border-box;
    font-weight: 500;
    transition: border-color 0.35s ease, box-shadow 0.35s ease, background-color 0.35s ease;
  }

  input::placeholder,
  select::placeholder,
  textarea::placeholder {
    color: #94a3b8;
    font-weight: 400;
  }

  /* Glowing effect on focus */
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  select:focus,
  textarea:focus,
  input[type="file"]:focus {
    border-color: #3b82f6;
    background-color: #1e293b;
    outline: none;
    box-shadow: 0 0 14px 3px rgba(59, 130, 246, 0.75);
    animation: glowPulse 2.5s ease-in-out infinite;
  }

  select {
    appearance: none;
    background: #273449 url("data:image/svg+xml,%3Csvg fill='none' stroke='%239ca3af' stroke-width='2' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M19 9l-7 7-7-7'%3E%3C/path%3E%3C/svg%3E") no-repeat right 1.5rem center;
    background-size: 1.1em;
    padding-right: 3rem;
    cursor: pointer;
  }

  textarea {
    min-height: 140px;
    resize: vertical;
  }

  input[type="file"] {
    cursor: pointer;
    padding: 0.8rem 1rem;
  }

  #signature-pad {
    border: 2px solid #334155;
    border-radius: 15px;
    width: 100%;
    height: 160px;
    cursor: crosshair;
    background: #1e293b;
    margin-bottom: 1.5rem;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
  }
  #signature-pad:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 14px 3px rgba(59, 130, 246, 0.75);
    animation: glowPulse 2.5s ease-in-out infinite;
  }

  /* Button container */
  .button-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.8rem;
  }

  button {
    flex: 1;
    padding: 1.15rem 1.5rem;
    border: none;
    border-radius: 15px;
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 0.05em;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
    user-select: none;
    box-shadow:
      0 0 10px rgba(0,0,0,0.2),
      inset 0 -4px 0 rgba(0,0,0,0.1);
  }

  button:focus {
    outline: none;
    box-shadow: 0 0 18px 4px rgba(59, 130, 246, 0.85);
    animation: glowPulse 2.5s ease-in-out infinite;
  }

  button#clear-signature {
    background-color: #ef4444;
    color: #fff;
  }
  button#clear-signature:hover {
    background-color: #dc2626;
    transform: scale(1.05);
    box-shadow: 0 0 20px 4px #dc2626;
  }

  button#back-button {
    background-color: #6b7280;
    color: #e0e6f1;
  }
  button#back-button:hover {
    background-color: #4b5563;
    transform: scale(1.05);
    box-shadow: 0 0 20px 4px #4b5563;
  }

  button[type="submit"] {
    background-color: #3b82f6;
    color: #fff;
    box-shadow:
      0 8px 20px rgba(59, 130, 246, 0.6),
      inset 0 -6px 0 rgba(0, 0, 0, 0.15);
  }
  button[type="submit"]:hover {
    background-color: #2563eb;
    box-shadow:
      0 12px 30px rgba(37, 99, 235, 0.9),
      inset 0 -6px 0 rgba(0, 0, 0, 0.25);
    transform: scale(1.07);
  }

  /* Responsive */
  @media (max-width: 640px) {
    form {
      padding: 2.5rem 2rem 2rem;
    }
    .button-row {
      flex-direction: column;
    }
    button {
      flex: none;
      width: 100%;
    }
  }
</style>
</head>
<body>

<form id="hireMeForm" novalidate autocomplete="off" enctype="multipart/form-data" aria-label="Hire Me Project Inquiry Form">

  <h2>Hire Me - Project Inquiry</h2>

  <div class="input-group">
    <input type="text" id="fullName" name="fullName" placeholder="Full Name *" required autocomplete="name" aria-required="true" />
  </div>

  <div class="input-group">
    <input type="email" id="email" name="email" placeholder="Email Address *" required autocomplete="email" aria-required="true" />
  </div>

  <div class="input-group">
    <input type="tel" id="phone" name="phone" placeholder="Phone Number *" pattern="[0-9+ ]{8,15}" required aria-required="true" />
  </div>

  <div class="input-group">
    <input type="text" id="projectTitle" name="projectTitle" placeholder="Project Title *" required aria-required="true" />
  </div>

  <div class="input-group">
    <select id="budget" name="budget" required aria-required="true">
      <option value="" disabled selected>Estimated Budget *</option>
      <option value="under_1000">Under Rs. 1,000</option>
      <option value="1000_5000">Rs. 1,000 - Rs. 5,000</option>
      <option value="5000_10000">Rs. 5,000 - Rs. 10,000</option>
      <option value="10000_plus">Rs. 10,000+</option>
    </select>
  </div>

  <div class="input-group">
    <select id="contactMethod" name="contactMethod" required aria-required="true">
      <option value="" disabled selected>Preferred Contact Method *</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>
      <option value="video_call">Video Call</option>
      <option value="whatsapp">WhatsApp</option>
    </select>
  </div>

  <div class="input-group">
    <textarea id="projectDetails" name="projectDetails" placeholder="Detailed Project Description *" required aria-required="true"></textarea>
  </div>

  <div class="input-group">
    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" multiple />
  </div>

  <div class="input-group">
    <canvas id="signature-pad" tabindex="0" aria-label="Signature pad"></canvas>
  </div>

  <div class="button-row">
    <button type="button" id="clear-signature" aria-label="Clear signature">Clear Signature</button>
    <button type="button" id="back-button" aria-label="Go Back">Back</button>
    <button type="submit" aria-label="Send Request">Send Request</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  emailjs.init("v-TBqWppfClYlat8A");

  const canvas = document.getElementById('signature-pad');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  function resizeCanvas() {
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.scale(ratio, ratio);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#3b82f6';
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function startDraw(e) {
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    lastY = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  }
  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.stroke();
    lastX = x;
    lastY = y;
    e.preventDefault();
  }
  function stopDraw() {
    drawing = false;
  }
  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', stopDraw);
  canvas.addEventListener('mouseout', stopDraw);
  canvas.addEventListener('touchend', stopDraw);

  document.getElementById('clear-signature').addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  document.getElementById('back-button').addEventListener('click', () => {
    history.back();
  });

  document.getElementById('hireMeForm').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!this.checkValidity()) {
      alert("Please fill in all required fields properly.");
      return;
    }

    // Check if signature is empty
    const blank = document.createElement('canvas');
    blank.width = canvas.width;
    blank.height = canvas.height;
    if (canvas.toDataURL() === blank.toDataURL()) {
      alert("Please provide your signature.");
      return;
    }

    // Append signature image to a hidden input so it can be sent with form
    let sigInput = this.querySelector('input[name="signature"]');
    if (!sigInput) {
      sigInput = document.createElement('input');
      sigInput.type = 'hidden';
      sigInput.name = 'signature';
      this.appendChild(sigInput);
    }
    sigInput.value = canvas.toDataURL("image/png");

    // Now send the form using emailjs.sendForm
    emailjs.sendForm('mrbhusal', 'template_1pd2h8a', this)
      .then(() => {
        alert("Your request has been sent successfully!");
        this.reset();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, (error) => {
        console.error('EmailJS error:', error);
        alert("Oops! Something went wrong while sending your request.");
      });
  });
</script>

</body>
</html>
